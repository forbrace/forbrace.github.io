<!DOCTYPE html>
<html lang="en">
<head>

    <meta id="widget-viewport-meta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Widget Prototype</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body class="widget-app-active">

<div style="height: 10000px">

<div id="widget-container">

        <span>

                <iframe allowfullscreen name="widget-app-frame"></iframe>

<script>

</script>

</body>
</html>
