<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smile :)</title>
  <style media="screen">
  body {
    background:#333;
    text-align:center;
  }
  .smile {
    position:absolute;
    left:0;
    right:0;
    top:0;
    bottom:0;
    margin:auto;
    width:500px;
    height:500px;
    border:30px solid #fff;
    border-radius:300px;
  }
  .left-eye,
  .right-eye {
    position:absolute;
    top:150px;
    width:50px;
    height:50px;
    background:#fff;
    border-radius:30px;
  }
  .left-eye {
    left: 120px;
  }
  .right-eye {
    right:120px;
  }
  .smiling-mouth {
    position:absolute;
    top:-50px;
    left: 20px;
    width: 400px;
    height:400px;
    border-radius:700px;
    border:30px solid #fff;
    clip: rect(380px, auto, auto, auto);
  }
  </style>
</head>
<body>
  <div class="smile">
    <div class="left-eye"></div>
    <div class="right-eye"></div>
    <div class="smiling-mouth">
    </div>
  </div>
</body>
</html>
